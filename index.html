<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculadora IP</title>
        <link rel="icon" href="images/calculadora.png" type="i"/>
    </head>
    <body>
        <h1>Calculadora IP</h1>  
        <form method="POST" id="formulario">
            <label for="primer_octeto">Introduzca la IP:</label>
            <input type="text" id="IP" maxlength="15" autocomplete="off" placeholder="Ej: 255.255.255.255" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)(\.(?!$)|$)){4}$" required>

            <button id="calcular" class="boton">Calcular</button>
        </form>
        <div id="resultado" style="display: none;">
            <button id="toggle_binario" class="boton" type="button">Ver en binario</button>
            <table>
                <tr>
                    <th>Ip: </th>
                    <td>
                        <span id="ip_completa"></span>
                        <span id="ip_binario" style="display:none;"></span>
                    </td>
                </tr>
                <tr>
                    <th>Mascara de subred: </th>
                    <td>
                        <span id="mascara_subred"></span>
                        <span id="mascara_supred_binario" style="display:none;"></span>
                    </td>
                </tr>
                <tr>
                    <th>Wildcard: </th>
                    <td>
                        <span id="Wildcard"></span>
                        <span id="Wildcard_binario" style="display:none;"></span>
                    </td>
                </tr>
                <tr>
                    <th>Dirección de red: </th>
                    <td>
                        <span id="direccion_red"></span>
                        <span id="direccion_red_binario" style="display:none;"></span>
                    </td>
                </tr>
                <tr>
                    <th>Dirección de broadcast: </th>
                    <td>
                        <span id="direccion_broadcast"></span>
                        <span id="direccion_broadcast_binario" style="display:none;"></span>
                    </td>
                </tr>
                <tr>
                    <th>Número de hosts: </th>
                    <td id="numero_hosts"></td>
                </tr>
                <tr>
                    <th>Clase de red: </th>
                    <td id="clase_red"></td>
                </tr>
                <tr>
                    <th>Tipo de red: </th>
                    <td id="tipo_red"></td>
                </tr>
            </table>
            <button id="menu_principal" class="boton">Menú principal</button>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
