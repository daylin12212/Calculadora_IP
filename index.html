    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculadora IP</title>
    </head>
    <body>
        <h1>Calculadora IP</h1>  
        <form method="POST" id="formulario">
            <label for="primer_octeto">Primer octeto:</label>
            <input type="number" class="octeto" id="primer_octeto" required>

            <label for="segundo_octeto">Segundo octeto:</label>
            <input type="number" class="octeto" id="segundo_octeto" required>

            <label for="tercer_octeto">Tercer octeto:</label>
            <input type="number" class="octeto" id="tercer_octeto" required>

            <label for="cuarto_octeto">Cuarto octeto:</label>
            <input type="number" class="octeto" id="cuarto_octeto" required>

            <button id="calcular" class="boton">Calcular</button>
        </form>
        <div id="resultado" style="display: none;">
            <table>
                <tr>
                    <th>Ip: </th>
                    <td id="ip_completa"></td>
                </tr>
                <tr>
                    <th>Clase: </th>
                    <td id="ip_clase"></td>
                </tr>
                <tr>
                    <th>Mascara: </th>
                    <td id="ip_mascara"></td>
                </tr>
                <tr>
                    <th>Tipo de red: </th>
                    <td id="tipo_red"></td>
                </tr>
            </table>
        </div>
    

        <script src="script.js"></script>
    </body>
    </html>
