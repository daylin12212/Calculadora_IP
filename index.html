<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora IP</title>
</head>
<body>
    <h1>Calculadora IP</h1>  
    <form action="/procesar-datos" method="POST" id="formulario">
        <label for="primer_octeto">Primer octeto:</label>
        <input type="number" class="octeto" name="primer_octeto" required>

        <label for="segundo_octeto">Segundo octeto:</label>
        <input type="number" class="octeto" name="segundo_octeto" required>


        <label for="tercer_octeto">Tercer octeto:</label>
        <input type="number" class="octeto" name="tercer_octeto" required>


        <label for="cuarto_octeto">Cuarto octeto:</label>
        <input type="number" class="octeto" name="cuarto_octeto" required>


        <button id="calcular" class="boton">Calcular</button>
    </form>
</body>
</html>
