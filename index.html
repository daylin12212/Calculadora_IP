<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora IP</h1>
    <table id="table1">
        <tr>
            <th class="th_text">Primer octeto:</th>
            <td>
                <input type="number" id="nombre">
            </td>
        </tr>
        <tr>
            <th class="th_text">Dificultad:</th>
            <td>
                <select id="dificultad_partida">
                    <option selected disabled value="">Selecciona la dificultad:</option>
                    <option value="facil">Fácil (4x4)</option>
                    <option value="medio">Medio (5x4)</option>
                    <option value="dificil">Difícil (6x6)</option>
                </select>
            </td>
            <td>
                <input type="text" class="input_numero" id="numero1">
            </td>
            <td>
                <h4>X</h4>
            </td>
            <td>
                <input type="text" class="input_numero" id="numero2">
            </td>
        </tr>
        <tr>
            <th class="th_text">Tema:</th>
            <td>
                <select id="tema_partida">
                    <option selected disabled value="">Selecciona el tema de las cartas:</option>
                    <option value="animales">Animales</option>
                    <option value="comidas">Comidas</option>
                    <option value="deportes">Deportes</option>
                </select>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <button id="empezar_partida" class="boton">
                    <boton href="juego.html"> Empezar partida </boton>
                </button>
            </th>
        </tr>
    </table>
</body>
</html>
